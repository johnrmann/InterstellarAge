<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
		<title>Interstellar Age - Login</title>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>

	<body>
		<h1>My Games</h1>
		<div class="container create">
			<h1>Create Game</h1>
			<input type="text" id="joincode" placeholder="Join password..."></input>
			<div class="button" id="create">Create</div>
		</div>

		<div class="container game">
			{% for game in user.get_games() %}
				<div class="game">
					Game created on {{ game.started_when|string }}.
				</div>
			{%- endfor %}
		</div>
	</body>

	<script type="text/javascript">
	$(document).ready(function () {
		$("#create").click(function () {
			var joincode = $("#joincode").val();
			var faction = 0; // TODO -> currently only ISCA

			$.ajax({
				type : 'POST',
				url : '/game/create',
				data : {
					join_code : joincode,
					faction : faction
				},
				success : function(fromServer) {
					// TODO redirect to game lobby
					alert(fromServer);
				}
			});
		});
	});
	</script>
</html>
